upstream dqapp {
    server app:8000;
}

upstream pgadminer {
    server adminer:8080;
}


server {
    listen 80;

    charset utf-8;

    # Increase max upload size
    client_max_body_size 400M;

    gzip on;
    gzip_comp_level  9;
    gzip_min_length 128;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css text/html application/json  application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    fastcgi_send_timeout 120s;
    fastcgi_read_timeout 120s;
    proxy_connect_timeout 120;
    send_timeout 120;
    uwsgi_read_timeout 120s;
    uwsgi_send_timeout 120s;

    location / {
        include uwsgi_params;
        uwsgi_pass dqapp;
        uwsgi_read_timeout 120s;
        uwsgi_send_timeout 120s;
    }

    # Admin
    location /admin {
        include uwsgi_params;
        uwsgi_pass dqapp;
        uwsgi_read_timeout 120s;
        uwsgi_send_timeout 120s;  
    }

    location /download/ {
        internal;
        root   /var/www/data/download;
    }
    # # /Data Diretorio que aponta para /archive
    # location /data/ {
    #     alias /var/www/data/protected;
    #     try_files $uri $uri/ /index.html;
    #     autoindex off;
    # }

    location /adminer/ {
        proxy_pass $scheme://pgadminer$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
