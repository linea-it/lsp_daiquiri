- name: gaia_dr3
  title: Gaia - Data Release 3
  description: >
    The Gaia DR3 catalogue builds upon the Early Data Release 3 (released on 3 December 2020) and combines, for the same stretch of time and the same set of observations, these already-published data products, with numerous new data products such as extended objects and non-single stars.
  long_description: >
    <p>(paragraph extracted from the <a href="https://gaia.aip.de/cms/data/gdr3/">Gaia DR3 release page</a>)</p>

    <i>"Gaia Data Release 3 (Gaia DR3) was released on 13th of June 2022. The data are available through the Gaia Archive (and through the partner data centres). The Gaia DR3 catalogue builds upon the Early Data Release 3 (released on 3 December 2020) and combines, for the same stretch of time and the same set of observations, these already-published data products, with numerous new data products such as extended objects and non-single stars."</i>
  attribution: >
    <p>If you have used Gaia DR3 data in your research from this site, please use the following acknowledgement:</p>

    <blockquote><p>This work has made use of data from the European Space Agency (ESA) mission Gaia <a href="https://www.cosmos.esa.int/gaia" target="_blank" rel="noopener">https://www.cosmos.esa.int/gaia</a>, processed by the Gaia Data Processing and Analysis Consortium (DPAC, <a href="https://www.cosmos.esa.int/web/gaia/dpac/consortium" target="_blank" rel="noopener">https://www.cosmos.esa.int/web/gaia/dpac/consortium</a>). Funding for the DPAC has been provided by national institutions, in particular the institutions participating in the Gaia Multilateral Agreement.</p>

    <p>Database access and other data services are provided by the Associação Laboratório Interinstitucional de e-Astronomia (LIneA) with the financial support from INCT do e-Universo (Processo n.º 465376/2014-2).</p></blockquote>
