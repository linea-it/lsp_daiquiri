  tables:
    - name: source
      title: GAIA DR3
      description: >
        <p>(paragraph extracted from the <a href="https://gea.esac.esa." target="_blank" rel="noopener">DR3 Documentation release</a> int/archive/documentation/GDR3/)</p>

        <i>"The third Gaia data release, Gaia DR3, contains the astrometry and broad-band photometry already published as part of Gaia EDR3 and introduces a large variety of new data products."</i>

        For more information, click on the table name.
        long_description: >
        <p>(paragraph extracted from the <a href="https://gea.esac.esa.">DR3 Documentation release</a> int/archive/documentation/GDR3/)</p>
        <p>EXECUTIVE SUMMARY</p>

        <p>The third Gaia data release, Gaia DR3, contains the astrometry and broad-band photometry already published as part of Gaia EDR3 and introduces a large variety of new data products:</p>
        <ul>
          <li> A much expanded radial velocity survey, as well as magnitudes of sources in the GRVS band, and a spectral line broadening parameter vbroad;</li>
          <li> Mean BP, RP, and RVS spectra for a large subset of sources;</li>
          <li> A much expanded collection of variable sources, covering 24 variability types;</li>
          <li> Photometric time series for all variable sources;</li>
          <li> The Gaia Andromeda Photometric Survey which contains the photometric time series for all sources (variable and non-variable) in a 5.5 deg radius field around M31;</li>
          <li> Object classification, including a self-organised map (SOM) of poorly classified sources;</li>
          <li> Astrophysical parameters (APs) from mean BP/RP spectra, including Markov-Chain Monte Carlo (MCMC) samples;</li>
          <li> Astrophysical parameters from mean RVS spectra;</li>
          <li> Chemical abundances from mean RVS spectra;</li>
          <li> Diffuse interstellar band parameters from mean RVS spectra;</li>
          <li> Non-single star solutions;</li>
          <li> QSO and galaxy candidates, including redshifts, QSO host detections, and QSO host and galaxy light profiles;</li>
          <li> Solar system objects (SSO), including reflectance spectra derived from epoch BP/RP spectra;</li>
          <li> Total galactic extinction maps at various HEALPix levels;</li>
          <li> Archived photometric science alerts.</li>
        </ul>

        <h3>Reference</h3>

        <p>Find details about Gaia and its third data release on:</p>

        <ul>
          <li> <a href="https://www.cosmos.esa.int/web/gaia/dr3">Gaia DR on ESAC's documentation page</a></li>
          <li> <a href="http://gaia.aip.de/cms/data/gdr3/">Gaia DR3 release page</a></li>
          <li> <a href="http://gea.esac.esa.int/archive/documentation/GDR3/">Gaia DR3 Documentation release</a></li>
          <li> <a href="https://gea.esac.esa.int/archive/documentation/GDR1/datamodel/">Data model document (from DR1)</a></li>
        </ul>
      long_description: >
        <p>(paragraph extracted from the <a href="https://gea.esac.esa.">DR3 Documentation release</a> int/archive/documentation/GDR3/)</p>
        <p>EXECUTIVE SUMMARY</p>

        <p>The third Gaia data release, Gaia DR3, contains the astrometry and broad-band photometry already published as part of Gaia EDR3 and introduces a large variety of new data products:</p>
